{% extends 'base.html' %}

{% block content %}
<h2>{% block title %} {{ post['title'] }} {% endblock %}</h2>
<span class="badge text-bg-primary">{{ post['created'] }}</span>
<p>{{ post['content'] }}</p>
<a href="{{ url_for('edit', id=post['id']) }}">
    <span class="badge text-bg-warning">Edit</span>
</a>
{% endblock %}
